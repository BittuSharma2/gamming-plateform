<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toi</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <p id="title">Tic-Tac-Toe Game</p>
        <p id="player">Turn of Player X</p>
        <div class="box">
            <div id="11" class="num"></div>
            <div id="12" class="num"></div>
            <div id="13" class="num"></div>
            <div id="21" class="num"></div>
            <div id="22" class="num"></div>
            <div id="23" class="num"></div>
            <div id="31" class="num"></div>
            <div id="32" class="num"></div>
            <div id="33" class="num"></div>
        </div>
        <button id="restart">Restart</button>
    </div>
    <p id="status"></p>
    
</body>
</html>
